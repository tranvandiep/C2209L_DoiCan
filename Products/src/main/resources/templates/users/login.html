<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .form-group {
          margin-bottom: 20px;
      }
  </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Login</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
        <form action="/user/login" method="post">
            <div class="form-group">
                <label>Email: </label>
                <input required="true" class="form-control" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label>Password </label>
                <input required="true" type="password" class="form-control" name="password" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Login</button>
                <p>
                    <a href="/user/register">Create a new account</a>
                </p>
            </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
