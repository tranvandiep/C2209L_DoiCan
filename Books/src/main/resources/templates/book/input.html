<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Input Book</title>
</head>
<body th:fragment="content">
<div class="col-sm-12">
    <form method="post" action="/book/input">
        <div class="form-group">
            <label>Book Name</label>
            <input required="true" class="form-control" name="bookName" placeholder="Enter book name"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input required="true" class="form-control" name="price" placeholder="Enter price"/>
        </div>
        <div class="form-group">
            <label>Author Name</label>
            <input required="true" class="form-control" name="authorName" placeholder="Enter author name"/>
        </div>
        <div class="form-group">
            <label>Published Date</label>
            <input required="true" class="form-control" name="publishedDate" type="date"/>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Save Book</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <p><a href="/book/index">Back to list</a></p>
        </div>
    </form>
</div>
</body>
</html>
