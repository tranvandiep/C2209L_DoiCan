<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Management</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1 th:text="${title}">Book List</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Book Name</th>
            <th>Price</th>
            <th>Author Name</th>
            <th>Published Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span th:text="${index}"></span></td>
            <td><span th:text="${book.bookName}"></span></td>
            <td><span th:text="${book.price}"></span></td>
            <td><span th:text="${book.authorName}"></span></td>
            <td><span th:text="${book.publishedDate}"></span></td>
          </tr>
          <tr th:each="item: ${dataList}">
            <td><span th:text="${index}"></span></td>
            <td><span th:text="${item.bookName}"></span></td>
            <td><span th:text="${item.price}"></span></td>
            <td><span th:text="${item.authorName}"></span></td>
            <td><span th:text="${item.publishedDate}"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
