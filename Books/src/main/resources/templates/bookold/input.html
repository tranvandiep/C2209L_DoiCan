<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Input Book</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .form-group {
          margin-bottom: 20px;
      }
  </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Input Book</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
        <form method="post" action="/book/input">
            <div class="form-group">
                <label>Book Name</label>
                <input required="true" class="form-control" name="bookName" placeholder="Enter book name"/>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input required="true" class="form-control" name="price" placeholder="Enter price"/>
            </div>
            <div class="form-group">
                <label>Author Name</label>
                <input required="true" class="form-control" name="authorName" placeholder="Enter author name"/>
            </div>
            <div class="form-group">
                <label>Published Date</label>
                <input required="true" class="form-control" name="publishedDate" type="date"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Save Book</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <p><a href="/book/index">Back to list</a></p>
            </div>
        </form>
    </div>
  </div>
</div>
<h1>Footer</h1>
</body>
</html>
